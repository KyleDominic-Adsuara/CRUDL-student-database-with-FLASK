<!DOCTYPE html>
<html>
<head>
	<title>Student Database</title>
</head>
<body>
	<h1>List Page</h1>
	<table border = 1>
		<th>ID NUMBER</th>
		<th>NAME</th>
		<th>COURSE</th>
		<th>YEAR LEVEL</th>
		<th>DELETE ACCOUNT</th>
			{% for student in userDetails %}
			<tr>
				<td> {{student[0]}} 
					<br> 
					<a href="/new_id">Update</a>
				</td>
				<td> {{student[1]}} 
					<br> 
					<a href="/new_name">Update</a> 
				</td>
				<td> {{student[2]}} 
					<br> 
					<a href="/new_course">Update</a> 
				</td>
				<td> {{student[3]}} 
					<br> 
					<a href="/new_yearlv">Update</a> 
				</td>
				<td>
					<a href="/delete">Delete</a>
				</td>
			</tr>
			{% endfor %}
	</table>
	<form action="/">
		<button type="submit">Make a new profile</button>
	</form>
</body>
</html>
